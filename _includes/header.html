<script>
document.addEventListener("DOMContentLoaded", function() {
    var navLinks = document.querySelectorAll('.navbar-nav li a');
    var currentPath = window.location.origin + window.location.pathname.replace(/\/$/, "").toLowerCase(); // 获取完整路径并转换为小写

    console.log("Current Path: ", currentPath); // 调试输出

    navLinks.forEach(function(link) {
        var linkPath = link.href.replace(/\/$/, "").toLowerCase(); // 获取完整链接并转换为小写
        console.log("Link Path: ", linkPath); // 调试输出
        if (linkPath === currentPath) {
            link.parentElement.classList.add('active');
        }
    });
});
</script>
